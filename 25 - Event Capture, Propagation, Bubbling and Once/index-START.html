<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>

<script>

  const divs = document.querySeletorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    // stops from bubbling it up
    // e.stopPropagation()

    // logs all three boxes - due to wrapping - ripples its way up
    // console.log(this.classList.value)


  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    once: true
  }));

  button.addEventListener('click', () => {
    console.log('click!');
  }, {
    once: true
  })

</script>
</body>
</html>
